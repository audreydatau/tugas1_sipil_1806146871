<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Form Ubah Pilot</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div th:if="${pilot != null}">
    <br>
    <div>
        <div class="card mx-auto col-lg-5">
            <div class="card-header col-lg-auto text-white font-weight-bold text-center" style="background-color: #001B36">
                Ubah Pilot
            </div>
            <br>
            <div class="col-lg-auto">
                <form th:action="@{/pilot/ubah/}+ ${pilot.nip}" th:objects="${pilot}" method="POST">
                    <input type="hidden" th:field="*{pilot.id}">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" th:value="*{pilot.nama}" th:field="${pilot.nama}"/>
                    </div>
                    <div class="form-group">
                        <label>Nik</label>
                        <input type="text" class="form-control" th:value="*{pilot.nik}" th:field="${pilot.nik}"/>
                    </div>
                    <div class="form-group">
                        <label>Tempat Lahir</label>
                        <input type="text" class="form-control" th:value="*{pilot.tempatLahir}" th:field="${pilot.tempatLahir}"/>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" th:value="*{pilot.tanggalLahir}" th:field="${pilot.tanggalLahir}"/>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <select class="form-control" th:field="${pilot.jenisKelamin}" th:value="*{pilot.jenisKelamin}">
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sekolah</label>
                        <select class="form-control" th:field="${pilot.akademi}" th:value="*{pilot.akademi.nama}">
                            <option th:each="sekolah : *{akademiList}" th:text="${sekolah.nama}" th:value="${sekolah.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Maskapai</label>
                        <select class="form-control" th:field="${pilot.maskapai}" th:value="*{pilot.maskapai.nama}">
                            <option th:each="maskapai : *{maskapaiList}" th:text="${maskapai.nama}" th:value="${maskapai.id}"></option>
                        </select>
                    </div>
                    <div align="right">
                        <a class="btn btn-dark font-weight-bold" style="background-color: #ffffff; color: #001B36;" th:href="@{/pilot/}+${pilot.nip}" role="button">Batal</a>
                        <button type="submit" class="btn btn-dark font-weight-bold" style="background-color: #001B36;">Simpan</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <br>
    </div>
</div>
<div th:unless="${pilot != null}">
    <div class="jumbotron w-75 mx-auto text-center" style="background-color: #ffffff;">
        <h1 class="text-center font-weight-bold" th:text="'Pilot dengan NIP '+ ${nip}+' tidak ditemukan'"></h1>
        <a class="text-center" th:href="@{/pilot}">Kembali ke Daftar Pilot</a>
    </div>
</div>
</body>
</html>
