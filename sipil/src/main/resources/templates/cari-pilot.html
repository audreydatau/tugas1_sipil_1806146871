<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cari Pilot</title>
</head>
<body>
<form th:action = "@{/cari/pilot}" method="GET">

    <label>Pilih Kode Maskapai</label>

    <select name="kodeMaskapai">
        <option value="">Kode Maskapai</option>
        <option th:each="maskapai : ${maskapaiList}" th:value="${maskapai.kode}" th:text="${maskapai.kode}"></option>
    </select>

    <label>Pilih Nama Sekolah</label>

    <select name="idSekolah">
        <option value="">Nama Sekolah</option>
        <option th:each="akademi : ${akademiList}" th:value="${akademi.id}" th:text="${akademi.nama}"></option>
    </select>

    <button>Cari</button>
</form>

    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pilot, iterationStatus :   ${pilotList}">
            <td><a th:text="${iterationStatus.count}"></a></td>
            <td><a th:text="${pilot.nama}"></a></td>
            <td><a th:text="${pilot.nip}"></a></td>
        </tr>
        </tbody>
    </table>
<script>$(document).ready( function () {
    $('.table').DataTable();
} );</script>
</body>
</html>
