<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pilot Bulan Ini</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br><br><br><br>

<table class="table table-hover col-lg-7" align="center">
    <thead>
    <tr>
        <th class="text-center text-white" colspan="5"  style="background-color: #001B36;">Daftar Pilot Pada Penerbangan Bulan Ini</th>
    </tr>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Nama</th>
        <th scope="col">NIP</th>
        <th scope="col">Tanggal Lahir </th>
        <th scope="col">Jenis Kelamin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pilot, iterationStatus :   ${pilotList}">
        <td><a th:text="${iterationStatus.count}"></a></td>
        <td th:text="${pilot.nama}"></td>
        <td th:text="${pilot.nip}"></td>
        <td th:text="${#dates.format(pilot.tanggalLahir, 'dd/MM/yyyy')}"></td>
        <td th:if="${pilot.jenisKelamin == 1}" th:text="Laki-laki"></td>
        <td th:if="${pilot.jenisKelamin == 2}" th:text="Perempuan"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
