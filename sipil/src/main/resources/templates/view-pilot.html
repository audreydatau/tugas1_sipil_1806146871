<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Pilot</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div th:if="${pilot != null}">
<br>
<div class="card mx-auto col-lg-5">
    <div class="card-header col-lg-auto text-white font-weight-bold text-center" style="background-color: #001B36">
        Detail Pilot
    </div>
    <br>
    <div class="container">
        <div class="row ">
            <div class="col col-lg-4">Id</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.id}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Nama</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.nama}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">NIK</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.nik}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Jenis Kelamin</div>
            <div class="col-md-auto" th:if="${pilot.jenisKelamin == 1}">: Laki-laki</div>
            <div class="col-md-auto" th:if="${pilot.jenisKelamin == 2}">: Perempuan</div>
        </div>
        <div class="row">
            <div class="col col-lg-4">NIP</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.nip}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Tempat Lahir</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.tempatLahir}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Tanggal Lahir</div>
            <div class="col-md-auto" th:text="': '+ ${#dates.format(pilot.tanggalLahir, 'dd/MM/yyyy')}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Sekolah</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.akademi.nama}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-4">Maskapai</div>
            <div class="col-md-auto" th:text="': '+ ${pilot.maskapai.nama}"></div>
        </div>
    </div>
    <div align="right">
        <a class="btn btn-primary text-white font-weight-bold" style="background-color: #001B36;" th:href="@{/pilot/ubah/}+${pilot.nip}" role="button">Ubah</a>
        <a class="btn btn-primary text-white font-weight-bold" style="background-color: #2E0700;" th:href="@{/pilot/hapus/}+${pilot.nip}" role="button">Hapus</a>
    </div>
    <br>
</div>

    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center text-white" colspan="7" style="background-color: #001B36;">Jadwal Bertugas</th>
                </tr>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Kode Penerbangan</th>
                    <th scope="col">Waktu</th>
                    <th scope="col">Kota Asal</th>
                    <th scope="col">Kota Tujuan</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "pilotPenerbangan, iterationStatus: ${pilotPenerbanganList}">
                    <th scope="row" th:text="${iterationStatus.count}"></th>
                    <td th:text ="${pilotPenerbangan.penerbangan.kode}"> </td>
                    <td th:text ="${#dates.format(pilotPenerbangan.penerbangan.waktu, 'HH:mm, dd/MM/yyyy')}"> </td>
                    <td th:text ="${pilotPenerbangan.penerbangan.kotaAsal}"> </td>
                    <td th:text ="${pilotPenerbangan.penerbangan.kotaTujuan}"> </td>

                    <td><a class="btn btn-primary text-white font-weight-bold" style="background-color: #1A4A8A;" th:href="@{/penerbangan/detail/}+${pilotPenerbangan.penerbangan.id}" role="button">Lihat</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:unless="${pilot != null}">
    <div class="jumbotron w-75 mx-auto text-center" style="background-color: #ffffff;">
        <h1 class="text-center font-weight-bold" th:text="'Pilot dengan NIP '+ ${nip}+' tidak ditemukan'"></h1>
        <a class="text-center" th:href="@{/pilot}">Kembali ke Daftar Pilot</a>
    </div>
</div>
</body>
</html>
